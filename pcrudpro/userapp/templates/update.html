<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 py-2">
                <h5 class="text-center py-3">Update</h5>
                <form method="post" action="{% url 'rider_user_update' %}" class="d-flex flex-column justify-content-center">
                    {% csrf_token %}
                    <input type="text" placeholder="Name" class="px-2 mb-3" name="name" value="{{ details.name }}">
                    <input type="text" placeholder="Password" class="mb-3 px-2" name="password" value="{{ details.password }}">
                    <input type="text" placeholder="Email" class="mb-3 px-2" name="email" value="{{ details.email }}">
                    <input type="text" placeholder="Mobile" class="mb-3 px-2" name="mobile" value="{{ details.mobile }}">
                    <input type="text" placeholder="Pincode" class="mb-3 px-2" name="pincode" value="{{ details.pincode }}">
                    <textarea name="address" id="" cols="20" rows="5" placeholder="Address" class="mb-4 px-2">{{ details.address }}</textarea>

                    <button type="submit" class="  text-center py-2 bg-dark rounded text-white">Update</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
