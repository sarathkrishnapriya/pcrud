<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="position-relative">

    <div class="card m-0 p-0 col-lg-4 col-md-6 col-sm-12 mx-3 position-absolute" style="top: 50%;left: 50%; transform: translate(-50%,50%);">
        <div class="card-header pb-1 m-0">

            <h3 class="p-2 text-center">Login</h3>

        </div>    

        <div class="card-body">
            <form method="post" class="mt-2 d-flex flex-column align-items-center justify-content-center">
                {% csrf_token %}
            <input type="text" placeholder="Email" class="mb-3 px-2 mt-2" name="email">
            <input type="text" placeholder="Password" class="mb-3 px-2" name="password">

            <button type="submit" class="px-4 text-center py-1 bg-dark rounded text-white">Login</button>

           </form>

           <p class="px-3 py-2 rounded fw-lighter text-white-50 bg-dark text-center mt-2">{{details}}</p>
        </div>  
        
        
        
        

        
    </div>
    
</body>
</html>
